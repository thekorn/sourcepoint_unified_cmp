name: sourcepoint_unified_cmp
description: flutter plugin for the sourcepoint unified CMP,
  with integrations for Android and iOS
version: 0.1.22
homepage: https://github.com/thekorn/sourcepoint_unified_cmp
repository: https://github.com/thekorn/sourcepoint_unified_cmp

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    platforms:
      android:
        default_package: sourcepoint_unified_cmp_android
      ios:
        default_package: sourcepoint_unified_cmp_ios

dependencies:
  flutter:
    sdk: flutter
  sourcepoint_unified_cmp_android: ^0.1.22
  sourcepoint_unified_cmp_ios: ^0.1.22
  sourcepoint_unified_cmp_platform_interface: ^0.1.22

dev_dependencies:
  build_runner: ^2.4.12
  flutter_test:
    sdk: flutter
  mockito: ^5.4.4
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^6.0.0
